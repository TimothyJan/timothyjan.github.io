<section class="section-colored skills" id="skills">
  <div class="container">
    <div class="row">
      <div class="col-lg-2">
        <div class="section_title">Skills</div>
      </div>
      <div class="col-lg-10">
        <div class="section_content_skills">
          <div class="skillz">

            <div class="skillz_category">
              <div class="skillz_category_label">Frontend</div>
                <p
                  class="skillz_category_item"
                  *ngFor="let frontend of frontends">
                  {{frontend}}
                </p>
            </div>
            <div class="skillz_category">
              <div class="skillz_category_label">Backend</div>
                <p
                  class="skillz_category_item"
                  *ngFor="let backend of backends">
                  {{backend}}
                </p>
            </div>
            <div class="skillz_category">
              <div class="skillz_category_label">Databases</div>
                <p
                  class="skillz_category_item"
                  *ngFor="let database of databases">
                  {{database}}
                </p>
            </div>
            <div class="skillz_category">
              <div class="skillz_category_label">Architecture</div>
                <p
                  class="skillz_category_item"
                  *ngFor="let architecture of architectures">
                  {{architecture}}
                </p>
            </div>
            <div class="skillz_category">
              <div class="skillz_category_label">Validation</div>
                <p
                  class="skillz_category_item"
                  *ngFor="let validation of validations">
                  {{validation}}
                </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
